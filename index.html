<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./dist/css/style.min.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" class="app__logo" alt="App Logo">
  </header>

  <main class="app">
    <h1 class="sr-only">Calculator to calculate tip and total amount</h1>
    <form class="app__body">
      <div class="app__input__wrapper">
        <div class="app__input__group app__input__group--bill">
          <label class="app__label app__label--bill" for="bill">Bill <span class="err__msg err__msg--bill"></span></label>
          <input type="text" name="bill" id="bill" class="app__input app__input--bill" placeholder="0" autocomplete="off">
        </div>

        <fieldset class="app__input__group app__input__group--tip">
          <legend class="app__label app__label--tip">Select Tip %</legend>
          <div class="app__btn__group">
            <button type="button" class="btn btn--tip">5%</button>
            <button type="button" class="btn btn--tip">10%</button>
            <button type="button" class="btn btn--tip">15%</button>
            <button type="button" class="btn btn--tip">25%</button>
            <button type="button" class="btn btn--tip">50%</button>
            <input class="app__input app__input--tip" placeholder="Custom" />
          </div>
        </fieldset>

        <div class="app__input__group app__input__group--person">
          <label class="app__label app__label--person" for="numOfPerson">Number of People<span class="err__msg err__msg--person"></span></label>
          <input type="text" id="numOfPerson" class="app__input app__input--person" placeholder="0" autocomplete="off">
        </div>
      </div>

      <div class="app__amount__wrapper">
        <div class="app__amount__group__wrapper">
          <div class="app__amount__group app__amount__group--tip">
            <div class="app__amount__label">
              Tip Amount<span class="app__amount__label__unit">/ person</span>
            </div>
            <div class="app__amount app__amount--tip" id="tip_amount">$0.00</div>
          </div>

          <div class="app__amount__group app__amount__group--total">
            <div class="app__amount__label">
              Total<span class="app__amount__label__unit">/ person</span>
            </div>
            <div class="app__amount app__amount--total" id="total_amount">$0.00</div>
          </div>
        </div>
        
        <button type="reset" class="btn btn--reset btn--disable" id="btn-reset">Reset</button>
      </div>
    </form>
  </main>

  <script src="./src/js/calculateTip.js"></script>
  <script src="./src/js/script.js"></script>
</body>
</html>
